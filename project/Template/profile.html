{% extends 'userindex.html' %}
{% load static %}
{% block content %}

<div class="container my-5">

    <div class="row justify-content-center mb-5">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-4 p-5">
                <h2 class="mb-4 text-center text-primary fw-bold display-5">My Profile</h2>
                
                
<style>
    .thick-label {
        font-weight: 900; 
    }
    .bold-input {
        font-weight: 700; 
        font-size: 1.2rem; 
        color: #000; 
    }
    .btn-custom-blue {
        background-color: #007bff; /* Bright blue */
        border-color: #007bff;
        color: white;
    }
    .btn-custom-blue:hover {
        background-color: #0056b3; /* Darker on hover */
        border-color: #0056b3;
    }
</style>
        <form>
            <div class="mb-4">
                <label class="form-label thick-label fs-4">First Name</label>
                <input type="text" class="form-control form-control-lg bold-input" value="{{ user.first_name }}" readonly>
            </div>

            <div class="mb-4">
                <label class="form-label thick-label fs-4">Last Name</label>
                <input type="text" class="form-control form-control-lg bold-input" value="{{ user.last_name }}" readonly>
            </div>

            <div class="mb-4">
                <label class="form-label thick-label fs-4">Email</label>
                <input type="email" class="form-control form-control-lg bold-input" value="{{ user.email }}" readonly>
            </div>

            <div class="mb-4">
                <label class="form-label thick-label fs-4">Username</label>
                <input type="text" class="form-control form-control-lg bold-input" value="{{ user.username }}" readonly>
            </div>


             <div class="text-center mt-5">
                 <a href="{% url 'edit_profile' user_profile.id %}" 
                 class="btn btn-primary btn-lg rounded-pill px-5 py-2 fs-4">
                     ‚úè Edit Profile
                 </a>
                </div>
            </form>
        </div>
    </div>
</div>


            
{% endblock %}
