{% extends 'userindex.html' %}
{% load static %}
{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-4 p-5">
                <h2 class="mb-4 text-center text-primary fw-bold display-5">
                    ‚úè Edit Post
                </h2>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label class="form-label fw-bold fs-5">Title</label>
                        <input type="text" name="title" class="form-control form-control-lg"
                               value="{{ form.title.value }}" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold fs-5">Content</label>
                        <textarea name="content" class="form-control form-control-lg" rows="5" required>{{ form.content.value }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select name="category" class="form-select" id="category">
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="section" class="form-label">Section</label>
                        <select name="section" class="form-select" id="section">
                            <option value="Recent">Recent</option>
                            <option value="Trending">Trending</option>
                            <option value="Publish">Publish</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select name="status" class="form-select" id="status">
                            <option value="0">Draft</option>
                            <option value="1">Publish</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold fs-5">Image</label>
                        {% if form.instance.image %}
                            <div class="mb-2">
                                <img src="{{ form.instance.image.url }}" alt="Current image" 
                                     class="img-thumbnail" style="max-height: 200px;">
                            </div>
                        {% endif %}
                        <input type="file" name="image" class="form-control form-control-lg">
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill px-5 py-2">
                            üíæ Save Changes
                        </button>
                        <a href="{% url 'profile' request.user.id %}" class="btn btn-secondary btn-lg rounded-pill px-5 py-2">
                            ‚úñ Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{ form.errors }}

{% endblock %}
