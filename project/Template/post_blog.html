{% extends 'index.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <h2 class="mb-4">Post a New Blog</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="title" class="form-label">Blog Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter blog title">
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Upload Image</label>
            <input type="file" name="image" class="form-control" id="image">
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Blog Content</label>
            <textarea name="content" class="form-control" id="content" rows="6" placeholder="Write your blog here..."></textarea>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" name="author" class="form-control" id="author" placeholder="Your name">
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select name="category" class="form-select" id="category">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>


        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select name="status" class="form-select" id="status">
                <option value="0">Draft</option>
                <option value="1">Publish</option>
            </select>
        </div>

        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" name="main_post" id="main_post">
            <label class="form-check-label" for="main_post">
                Mark as Main Post
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Post Blog</button>
    </form>
</div>

{% endblock %}
